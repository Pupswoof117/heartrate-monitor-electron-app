<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline' data: https://cdn.jsdelivr.net; img-src 'self' data:;" />
    <title>Heartrate Monitor Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title">❤️ Heartrate Monitor Dashboard</div>
            <div class="row">
                <button class="btn" id="btn-settings">Settings</button>
                <button class="btn primary" id="btn-overlay">Open OBS Overlay</button>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h3>Current</h3>
                <div class="big mono" id="v-current">--</div>
            </div>
            <div class="card">
                <h3>Average</h3>
                <div class="big mono" id="v-avg">--</div>
            </div>
            <div class="card">
                <h3>Min</h3>
                <div class="big mono" id="v-min">--</div>
            </div>
            <div class="card">
                <h3>Max</h3>
                <div class="big mono" id="v-max">--</div>
            </div>
        </div>

        <div class="card" style="margin-top:16px;">
            <h3>Live graph</h3>
            <div class="canvas-wrap">
                <canvas id="hr-chart" width="860" height="260"></canvas>
            </div>
        </div>

        <div class="card" style="margin-top:16px;">
            <h3>Status</h3>
            <div id="status"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script type="module" src="./renderer.js"></script>
    <script>
        document.getElementById('btn-settings').onclick = () => location.href = './settings.html';
        document.getElementById('btn-overlay').onclick = async () => { await window.api.openOverlay(); };
    </script>
</body>

</html>
